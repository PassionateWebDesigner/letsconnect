{% load static %}
{% static 'images' as baseUrl %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=EB Garamond" >
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Let's Connect</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
      <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'images/Lets.png' %}" alt="" width="150" height="150" class="img-fluid logo"></a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="fa fa-bars " style="float: right;"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">Getting Started</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'aboutus' %}" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'faq' %}" class="nav-link">FAQ's</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'contactus' %}" class="nav-link">Contact Us</a>
          </li>
            {% if user.is_authenticated %}
            <li> Hello,{{user.username}} </li>
            <li class="nav-item">

            <a href="{% url 'logout' %}" class="btn btn-warning register">Logout</a>
          </li>
            {% endif %}
          <li class="nav-item">
            <a href="{% url 'register' %}" class="btn btn-warning register">Register</a>
          </li>
          <br>
          <li class="nav-item">
              {% csrf_token %}
            <a href="{% url 'login' %}" class="btn btn-success login">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
